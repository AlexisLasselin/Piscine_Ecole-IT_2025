name: CI

on:
  push:
    branches:
      - main
      - code
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12", "3.13" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          # Installe pytest explicitement au cas oÃ¹
          pip install pytest

      - name: Run pytest and save summary
        run: |
          echo "## ðŸ§ª Pytest Results (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          # Lance pytest depuis la racine pour que pytest.ini soit dÃ©tectÃ©
          pytest >> $GITHUB_STEP_SUMMARY 2>&1
          echo '```' >> $GITHUB_STEP_SUMMARY
